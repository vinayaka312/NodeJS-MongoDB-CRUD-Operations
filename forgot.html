<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/forgot.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

<body style='background-color: rgba(36, 34, 34, 0.658);'>
    <div class="modal-content">
      <input type="text" name="email" id="email" placeholder="Enter Email Id">
      <input type="text" name="otp" id="otp" placeholder="Enter OTP here" hidden>
    <div id="password" hidden>
      <label for="psw">Password</label>
      <input type="password" name="psw" id="psw">
      <label for="re_psw">Repeat Password</label>
      <input type="password" name="re_psw" id="re_psw">
    </div>
    <input type="button" id="sendotp" value="Send OTP" class="btn btn-secondary" style="width: 50%;">
    <input type="button"  id="submit" value="Submit" class="btn btn-primary" style="width: 50%;" hidden>
    <input type="button"  id="confirm" value="confirm" class="btn btn-success" style="width: 50%;" hidden>
    <input type="button"  id="cancel" value="Cancel" class="btn btn-danger" style="width: 50%; margin-left: 50%;margin-top: -40px">
  </div>
</body>
</html>
