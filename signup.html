<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="/scripts/signup.js"></script>
</head>
<body style="background-color: rgb(10, 8, 8);">
  <!-- <div id="id01" class="modal"> -->
    <span class="close" title="Close Modal" id="cancel">&times;</span>
      <form class="modal-content" action="/Signup" method="POST">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>First Name</b></label>
        <input type="text"  placeholder="Enter First Name" name="fname" id="name" required>

        <label for="name"><b>Last Name</b></label>
        <input type="text"  placeholder="Enter Last Name" name="lname" id="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <p><b>Gender</b></p>
        <input type="radio" id="male" name="gender" value="male" required> 
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <br><label for="age" ><b>Age</b></label>
        <input type="number" placeholder="Age" name="age" id="age" required style="width: 60px;"><br><br>

        <br><label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" onclick="window.location.href = 'http://localhost:5001/'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  
</body>
</html>
